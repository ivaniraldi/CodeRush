<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeRush API</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="shortcut icon" href="https://i.ibb.co/35mXfFvY/logo-min-api.png" type="image/x-icon">

  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: "Kanit", serif;
      background-color: #1f1f1f;
      color: #f8f8f8;
      font-family: "Kanit", serif;
      font-size: 1.2em;
      padding: 100px;
      padding-top: 0px;
    }
  </style>
</head>
<body>
  <div id="contenido"></div>

  <script>
    // Leer el archivo .md y mostrarlo como HTML
    const contenido = document.getElementById("contenido");
    const transformarMD = async () => {
      const archivoMD = await fetch("https://ivaniraldi.github.io/CodeRush/Documentation/API_Contract.html");
      contenido.innerHTML = await archivoMD.text();
    };
    transformarMD();
  </script>
</body>
</html>
